<html>

<head>
    <title>fluidic</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #webGLwrapper {
            background: black;
            width: 100%;
            height: 100%;
        }

        #bullshit {
            color: white;
            z-index: +100;
            position: absolute;
            top: 0;
            left: 0;
            font-family: 'ubuntu';
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-size: 5em;
            font-weight: 700;
            mix-blend-mode: overlay;
        }
    </style>
</head>

<body>
    <div id='webGLwrapper'></div>
    <div id='bullshit'>FLUIDIC</div>
</body>

</html>
