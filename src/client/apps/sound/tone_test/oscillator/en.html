<html>

<head>
    <title>Tone example: Oscillator</title>
</head>

<body>
    <div id="Content">
        <div id="Title">Oscillator</div>
        <div id="Explanation">
            Click and drag the dot to hear the oscillator. The x-axis controls the frequency of the oscillator and the y-axis controls
            the volume.
            <br>
            <br>
            <a href="https://tonejs.github.io/docs/#Oscillator">Tone.Oscillator</a> docs.
        </div>
        <div id="DragContainer"></div>
    </div>
    <script id="ToneCode">
        var osc = new Tone.Oscillator({
            "frequency": 440,
            "volume": -10
        }).toMaster();
        // GUI //
        Interface.Dragger({
            tone: osc,
            x: {
                param: "frequency",
                min: 60,
                max: 2000,
                exp: 2
            },
            y: {
                param: "volume",
                min: -40,
                max: 0
            },
            start: function () {
                osc.start();
                Tone.Master.volume.rampTo(0, 0.05);
            },
            end: function () {
                //so it doesn't click
                Tone.Master.volume.rampTo(-Infinity, 0.05);
            }
        });
    </script>
</body>

</html>
