<html>

<head>
    <title>Canvas: Dots outline Optimized </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            background-color: #000;
        }

        #wrapper {
            display: block;
            position: relative;
        }

        #myCanvas {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        #pipiska {
            color: white;
            position: absolute;
            z-index: 10;
            top: 0px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <canvas id="myCanvas"></canvas>
        <p id="pipiska">text</p>
    </div>

</body>

</html>
