<html>

<head>
    <title>Canvas: </title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: #d2eff4;
        }

        #wrap {
            display: flex;
            position: absolute;
            width: 100%;
            height: 100%;
            align-content: center;
            align-items: stretch;
            justify-content: space-between;
            overflow: hidden;
        }

        #wrap .col {
            display: flex;
            flex: 1 100%;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
        }

        #wrap .col .ww {
            background: linear-gradient(to bottom, #7db9e8 0%, #207cca 95%, #1e5799 100%);
            width: 100%;
            height: 0%;
        }

        #wrap .col .gw {
            background: linear-gradient(to bottom, #a81c00 0%, #ad5b47 52%, #ad5b47 100%);
            width: 100%;
            height: 0%;
        }
    </style>
</head>

<body>
    <div id="wrap"></div>
</body>

</html>
