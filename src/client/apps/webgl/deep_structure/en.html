<html>

<head>
    <title>Three: </title>
    <style>
        body,
        html {
            touch-action: none;
            content-zooming: none;
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: pointer;
        }
        .info {
            position: fixed;
            left: 0;
            bottom: 0;
            background-color: white;
            color: black;
            z-index: 100;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="info"></div>
</body>

</html>
