<html>

<head>
    <title>WebVR: Ball Pit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.0.0/dist/aframe-physics-system.min.js"></script>
</head>

<body>
    <a-scene physics="iterations: 1">
        <a-sky color="#e3e3e3"></a-sky>
        <a-plane static-body color="#666" height="20" width="20" rotation="-90 0 0" shader="flat" side="double"></a-plane>
        <a-plane static-body color="#F00" height="10" width="20" rotation="0 0 0" shader="flat" position="0 0 -10" side="double"></a-plane>
        <a-plane static-body color="#0F0" height="10" width="20" rotation="0 0 0" shader="flat" position="0 0 10" side="double"></a-plane>
        <a-plane static-body color="#00F" height="10" width="20" rotation="0 -90 0" shader="flat" position="10 0 0" side="double"></a-plane>
        <a-plane static-body color="#0FF" height="10" width="20" rotation="0 -90 0" shader="flat" position="-10 0 0" side="double"></a-plane>
        <a-camera static-body="shape: sphere; sphereRadius: 1;">

        </a-camera>
    </a-scene>
</body>

</html>
