<html>
    <head>
        <title>Canvas: Pixcel Sorter</title>
        <style>
            
        </style>
    </head>
    <body>
        <main>
            <div class="content">
                <h1>Pixel Sorter</h1>
            </div>
            <div class="form-control">
                <input type="file" accept="image/*" class="js-input-image">
                <small>Tip: try uploading a <a href="https://unsplash.com/photos/sf9zGg5DnFw">picture of landscape</a>.</small>
            </div>

            <div class="js-output-container" role="presentation"></div>
        </main>
        <footer class="footer content">
            <p>Pixels are sorted by:</p>
            <ol>
                <li>Light intensity (Y in <a href="">YIQ</a> color space)</li>
                <li>Colour intensity (Chroma)</li>
            </ol>
        </footer>
    <script type="text/javascript" src="//swcho.github.io/ts_playground/dist/client/assets/three/pixel_sorter.b364dbf65e0412ad6ff3.js"></script></body>
</html>
